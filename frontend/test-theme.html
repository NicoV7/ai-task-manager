<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* CSS Custom Properties for Light and Dark Themes */
        :root {
          /* Light theme (default) */
          --color-primary: #667eea;
          --color-primary-hover: #5a67d8;
          --color-secondary: rgba(255, 255, 255, 0.1);
          --color-secondary-hover: rgba(255, 255, 255, 0.2);

          --color-background: rgba(248, 250, 252, 0.95);
          --color-surface: rgba(255, 255, 255, 0.9);
          --color-surface-hover: rgba(255, 255, 255, 0.95);

          --color-text: #1a202c;
          --color-text-secondary: #4a5568;
          --color-text-muted: #6b7280;

          --color-border: #e2e8f0;
          --color-border-light: #f1f5f9;
        }

        /* Dark theme */
        [data-theme="dark"] {
          --color-primary: #667eea;
          --color-primary-hover: #764ba2;
          --color-secondary: rgba(255, 255, 255, 0.1);
          --color-secondary-hover: rgba(255, 255, 255, 0.2);

          --color-background: rgba(17, 24, 39, 0.95);
          --color-surface: rgba(31, 41, 55, 0.9);
          --color-surface-hover: rgba(55, 65, 81, 0.9);

          --color-text: #f9fafb;
          --color-text-secondary: #d1d5db;
          --color-text-muted: #9ca3af;

          --color-border: #374151;
          --color-border-light: #4b5563;
        }

        /* Night theme - Pure black OLED mode */
        [data-theme="night"] {
          --color-primary: #f97316;
          --color-primary-hover: #ea580c;
          --color-secondary: rgba(255, 255, 255, 0.05);
          --color-secondary-hover: rgba(255, 255, 255, 0.1);

          --color-background: rgba(0, 0, 0, 1);
          --color-surface: rgba(0, 0, 0, 0.95);
          --color-surface-hover: rgba(26, 26, 26, 0.9);

          --color-text: #ffffff;
          --color-text-secondary: #ffffff;
          --color-text-muted: #cccccc;

          --color-border: #333333;
          --color-border-light: #404040;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            transition: all 0.3s ease;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .theme-selector {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        [data-theme="night"] .card:hover {
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }

        .btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        [data-theme="night"] .btn {
            background-color: #f97316;
        }

        [data-theme="night"] .btn:hover {
            background-color: #ea580c;
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.5);
        }
    </style>
</head>
<body data-theme="light">
    <h1>Theme Test Page</h1>

    <select class="theme-selector" onchange="changeTheme(this.value)">
        <option value="light">‚òÄÔ∏è Light Mode</option>
        <option value="dark">üåô Dark Mode</option>
        <option value="night">üåö Night Mode</option>
    </select>

    <div class="card">
        <h2>Sample Card</h2>
        <p>This is a test card to demonstrate the theme switching functionality.</p>
        <button class="btn">Primary Button</button>
        <button class="btn">Another Button</button>
    </div>

    <div class="card">
        <h3>Features</h3>
        <ul>
            <li>Three theme modes: Light, Dark, and Night</li>
            <li>Smooth transitions between themes</li>
            <li>Night mode with orange accents for OLED displays</li>
            <li>Enhanced hover effects and animations</li>
        </ul>
    </div>

    <script>
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-selector').value = savedTheme;
    </script>
</body>
</html>
