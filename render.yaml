services:
  # PostgreSQL Database
  - type: pserv
    name: taskmanager-db
    plan: starter
    databaseName: taskmanager
    user: taskmanager_user

  # Redis Cache
  - type: redis
    name: taskmanager-redis
    plan: starter
    ipAllowList: []

  # Django Backend API
  - type: web
    name: taskmanager-backend
    runtime: docker
    rootDir: ./backend
    dockerfilePath: ./Dockerfile.prod
    plan: starter
    healthCheckPath: /health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: taskmanager.settings.production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: taskmanager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: taskmanager-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: taskmanager-backend.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://taskmanager-frontend.onrender.com,http://localhost:3000
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: GUNICORN_WORKERS
        value: "2"
      - key: LOG_LEVEL
        value: "INFO"
      - key: CLAUDE_API_KEY
        sync: false
    disk:
      name: backend-disk
      mountPath: /app/media
      sizeGB: 1

  # React Frontend
  - type: web
    name: taskmanager-frontend
    runtime: node
    rootDir: ./frontend
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s build -p $PORT
    plan: starter
    pullRequestPreviewsEnabled: true
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: REACT_APP_API_URL
        value: https://taskmanager-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://taskmanager-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: "false"

# Environment Groups (optional - for shared environment variables)
envVarGroups:
  - name: shared-config
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: UTC